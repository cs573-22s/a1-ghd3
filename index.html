<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	body{
		background: radial-gradient(at top left, lightsalmon, fuchsia);
	}
	div.titlecontainer{
		height:1em;
		display:flex;
		align-items:center;
		justify-content:center;
	}
	div.titlecontainer p {
		margin:0
	}
	svg{
		display:inline-block;
	}
	IMG.displayed{
		display:block;
		margin-left:auto;
		margin-right:auto;
		position:relative;
		top:-1px;
		height:250px;
	}
	div.form{
		display:block;
		text-align:center;
	}
	form{
		display:inline-block;
		margin-left:auto;
		margin-right:auto;
		text-align:center;
		position:relative;
		top:0px;
	}
	.button{
		padding: 15px 25px;
		font-size: 24px;
		text-align:center;
		cursor:pointer;
		outline:none;
		color:white;
		background-color:mediumblue;
		border:none;
		border-radius:15px;
		box-shadow: 0 9px darkslategray;
	}
	.button:hover {background-color: lavender}
	.button:active{
		background-color:lavender;
		box-shadow:0 5px black;
		transform:translateY(4px);
	}
	path{
		fill: black;
		stroke: black;
	}
</style>

<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Load bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- Insert Shapes -->
<svg width=200 height=200></svg>
<svg id="starpath" width=1360 height=300>
	<g transform="translate(20, 10)"></g>
</svg>
<script>

	d3.select('svg')
		.append('circle')
		.attr('cx', 100)
		.attr('cy', 100)
		.attr('r', 100)
		.attr("fill", "yellow")

</script>

<script>
	var symbolGenerator = d3.symbol()
		.type(d3.symbolStar)
		.size(200);

	var points = [
			[1000, 150],
			[1100, 125],
			[1200, 185]
	];

	var pathD = symbolGenerator();
	
	d3.select('g')
		.selectAll('path')
		.data(points)
		.join('path')
		.attr('transform', function(d) {
				return 'translate(' + d + ')';
		})
		.attr('d', pathD);
</script>

<!-- Title of animation -->
<div class=titlecontainer>
	<h1>Hello World</h2>
</div>

<!-- Insert img -->
<IMG class="displayed" src="https://meowlivia.s3.us-east-2.amazonaws.com/codepen/boy.svg">

<!-- Set buttons -->
<div class="form">
	<form id="form">
		<button type="button">Day</button>
		<button type="button" onclick="turnnight()">Night</button>
	</form>
	<script>
		function turnnight(){
					document.body.style.background = "radial-gradient(at top left, lightsteelblue, midnightblue)";
					d3.selectAll("path")
						.style("fill", "gold")

					d3.select("circle")
						.style("fill", "aliceblue")
		}
	</script>
</div>
<svg id="shapepath" width=1360 height=200></svg>
<script>
	var x = 60, y = 60, width = 60; height = 60;

	d3.select("#shapepath")
		.append("rect")
		.attr('x', x)
		.attr('y', y)
		.attr('width', width)
		.attr('height', height)
		.on('click', function(event){
					d3.select(this)
						.transition()
						.duration(5000)
						.ease(d3.easeLinear)
						.attr('x', function(d) {return x + 1000; })
						.attr('fill', 'blue')
		})

	var cx = 40, cy = 40, r = 40;

	d3.select("#shapepath")
		.append("circle")
		.attr('cx', cx)
		.attr('cy', cy)
		.attr('r', r)
		.on('click', function(event){
				d3.select(this)
					.transition()
					.duration(5000)
					.ease(d3.easeLinear)
					.attr('cx', function(d) {return cx + 1000; })
					.attr('fill', 'red')
		})		
</script>
