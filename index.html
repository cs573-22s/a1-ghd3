<script src="https://d3js.org/d3.v6.min.js"></script>
<h1>Assignment 1 - Joseph Cybul</h1>

<svg> 
  <circle class="target" style="fill: lightblue" stroke="black" cx=50 cy=50 r=40></circle></svg>
<h2>Click on the circle to change its color</h2>
<svg> 
  <rect x=20 y=10 style="fill: lightblue" stroke="black"  width="200" height="200"></rect>>
</svg>
<h2>Hover over the rectangle to change its color</h2>

<svg> 
  <line x=20 y=10 style="fill: black" stroke="black"  width="200" height="200"></line>>
</svg>




<script>

var count = 0;
var style = ['orange','lightblue'];
d3.selectAll('circle')
  .on('click', function(e, d) {
    d3.select(this)
      .style('fill',style[count%2]);
      count++;
  });
var count2 = 0;
var style2= ['orange','lightblue'];
d3.selectAll('rect')
  .on('mouseover', function(e, d) {
    d3.select(this)
      .style('fill',style2[count2%2]);
      count2++;
  });


</script>
