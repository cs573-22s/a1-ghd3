<script src="https://d3js.org/d3.v7.min.js"></script>

<p id="p1">
CIRCLE
</p>

<script>
d3.selectAll('#p1')
    .style('color', 'steelblue');
</script>

<svg id="map1" width=900 height=100>
</svg>

<script>
var dataset = [20];

var linscale = d3.scaleLinear()
	.domain([0, 50]) // unit: km
	.range([0, 100]) // unit: pixels

var sel = d3.select('#map1')
	.selectAll('#map1')
	.data(dataset)
	.enter().append('circle')
                .attr('fill', 'blue')
	.attr('cx', function(d) { return linscale(d)+10; })
	.attr('cy', function(d) { return linscale(d); })
	.attr('r', 30)
                
   
	.attr('id', function(d, i) { return 'rect'+i; })
	//move
	.on('click', function(event) {
		d3.select(this)
		.transition()
		.duration(5000)
		.ease(d3.easeLinear)
		.attr('cx', function(d) { return linscale(d) + 200; })
		.attr('fill', 'purple');
    })


var sel = d3.select('#map1')
	.selectAll('#map1')
	.data(dataset)
	.enter().append('circle')
	.attr('cx', function(d) { return linscale(d)+100; })
	.attr('cy', function(d) { return linscale(d); })
	.attr('r', 30)
                
   
	.attr('id', function(d, i) { return 'rect'+i; })
	//move
	.on('click', function(event) {
		d3.select(this)
		.transition()
		.duration(500)
		.ease(d3.easeLinear)
		.attr('cx', function(d) { return linscale(d) + 200; })
		.attr('fill', 'yellow');
    })
                 

</script>



<p id="p2">
RECTANGO
</p>

<script>
d3.selectAll('#p2')
    .style('color', 'purple');
</script>


<svg id="map2" width=300 height=200>
</svg>


<script>
var dataset = [10];

for(var i = 0; i < dataset.length; i++)
{
	d3.selectAll('#map2')
	.attr("fill","green")
	.append('rect')
	.attr('x', dataset[i])
	.attr('y', dataset[i]+20)
	.attr("width",100)
                .attr("height",100)
}

//change the clolor
d3.select('#map2')
	.on('mouseover', function(event) {
		d3.select(this)
          		.transition()
		.duration(100)
		.attr('fill', 'pink')
})
                
d3.select('#map2')
	.on('mouseout', function(event) {
		d3.select(this)
          		.transition()
		.duration(100)
		.attr('fill', 'green')
});

</script>

            svg.append('path')
            .attr('d','M 250 500 Q 400,700,550,500')
            .attr('fill','white');

            // Define eye function
            function blurFilter() {
                d3.select(this).attr("filter", "url(#blur)").attr("style", "fill: white");
            }
            function noFilter() {
                d3.select(this).attr("filter", null).attr("style", "fill: white");
            }
            function drawBulb(cx, cy, r) {
                svg.append("circle")
                .attr("cx", cx)
                .attr("cy", cy)
                .attr("r", r)
                .style("fill", "orange")
                .on("mouseover", blurFilter)
                .on("mouseout", noFilter);  
            }
            // Draw eyes 
            drawBulb(300, 350, 40);
            drawBulb(500, 350, 40);


</script>
