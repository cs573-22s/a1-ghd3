<script src="https://d3js.org/d3.v6.min.js"></script>
<h1>Assignment 1</h1>
<svg> 
  <circle class="target" style="fill: blue" stroke="black" cx=50 cy=50 r=40></circle>
  <rect x=50 y=100 style="fill: blue" stroke="black"  width="200" height="200"></rect>>
</svg>
<script>

var count = 0;
var style = ['orange','blue'];
d3.selectAll('circle')
  .on('click', function(e, d) {
    d3.select(this)
      .style('fill',style[count%2]);
      count++;
  });

</script>
